				<div class="area col-md-2 border-top-0 border-left-0 border-bottom-0"></div>
				<div class="area col-md-2 border-top-0 border-bottom-0"></div>
				<div class="area col-md-2 border-top-0 border-right-0 border-bottom-0"></div>
				<div class="col"></div>
			</dir>
		</div>

		var letter = 'X';

		function setLetter(element){
			element.text(letter);
			letter = letter == 'X'? 'O' : 'X';

			$(".area").click(function(){
				setLetter($(this));
			});
